<!DOCTYPE html>
<html lang="fr-FR">
<head>
	<title>setInterval JS</title>
	<meta charset="utf-8">

	<style type="text/css">
		img{
			width: 400px;
			height: 300px;
		}
	</style>
</head>
	<body>


		<script>
			/* definir un tableau de prénoms (5 minimum) et remplir un "select option" avec les prénoms */

			var prenoms = ["Mohamed", "Anas", "Magalie", "Sonia", "Assa"];
            document.write("<select>");
                for(var i = 0; i < prenoms.length; i++){
                    document.write("<option>" + prenoms[i] + "</option>");
                }
            document.write("</select>");

            
	
		</script>
	</body>
</html>
