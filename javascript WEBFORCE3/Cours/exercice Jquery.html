        //changer la couleur du texte et son arriere plan lorsque je passe sur le texte. Et lorsque je sors du texte je reviens sur l'effet d'origine

        $("p").mouseover(function(){
            $("p").css({
                "color" : "red",
                "background" : "yellow"
            });
        });
        
       

       $("p").mouseout(function(){
            $("p").css({
                "color" : "black",

            });

        //déclarer un carré taille 10x10 (donnez lui une couleur) et à chaque fois que je clique sur le boutton "agrandir" mon carré grandit de 10px ! 10x10... 20x20... 30x30 etc. ajouter également un boutton reset qui permet de revenir à la taille initiale

                  $(function(){
                var hauteur = 10 , largeur = 10;

                $(".carre").css({
                        "background": "red",
                        "width" : largeur+"px",
                        "height": hauteur+"px",
                        "border" : "1px solid black"
                    });
                
                $("#grandi").click(function(){
                
                    hauteur += 10;
                    largeur += 10;

                    $(".carre").css({
                        "width" : largeur+"px",
                        "height": hauteur+"px"
                    });
                });

                $("#reset").click(function(){
                    hauteur = 10; largeur=10;
                    
                    $(".carre").css({
                        "width" : largeur+"px",
                        "height": hauteur+"px"
                    });
                });
