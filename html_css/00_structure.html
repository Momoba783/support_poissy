<!DOCTYPE html>
<!--DOCTYPE est la première balise obligatoire dans une page HTML : elle désigne le type de document pour le navigateur, ici .html-->
<html lang="fr"><!--langue française-->
<head><!--la balise HEAD contient les paramètres de la page HTML qui sont invisibles pour l'internaute-->
    <meta charset="UTF-8"><!--encodage des caractères pour la gestion de l'affichage des caractère spéciaux-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--contrôler la mise en page sur les navigateurs mobiles ici le 1.0 
    signifie qu'il n'y a pas de zoom-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge"><!--compatibilité avec le navigateur edge-->
    <meta name="author" content="mohamed ba"><!--auteur du site-->
    <meta name="description" content="Ma première page HTML"><!--description sous le titre dans la recherche Google-->
    <title>Mohamed Ba</title><!--titre du site apparaissant dans l'onglet et en résultat de recherche Google-->
    <link rel="stylesheet" href="css/01_index.css"><!--relie le fichier HTML au fichier de mise en forme CSS(Cascading Style Sheets)-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Indie+Flower"><!--Lien pour les polices utilisées ici via "Google Fonts"-->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Josefin+Sans">
</head>
<body>
    
</body>
</html>
